<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Waychaser</title>
    <script type="text/javascript" src="./waychaser.js"></script>
    <script>
      function browserSupportsAllFeatures() {
        return window.Promise;
      }
      function loadScript(src, done) {
        var js = document.createElement("script");
        js.src = src;
        js.onload = function () {
          done();
        };
        js.onerror = function () {
          throw new Error("Failed to load script " + src);
        };
        document.head.appendChild(js);
      }
      if (!browserSupportsAllFeatures()) {
        // loadScript('https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise');
      }

      window.onload = function () {
        document.getElementById("loading-status").innerText =
          window.waychaser !== undefined ? "Loaded ✅" : "Error ❌";
      };
    </script>
  </head>

  <body>
    <h1>Waychaser</h1>
    <h2>Waychaser status: <span id="loading-status">Loading</span></h2>
  </body>
</html>
